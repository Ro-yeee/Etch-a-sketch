<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETCH-A-SKETCH</title>
    <link href="images/logo.jpg" rel="icon">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <video autoplay muted loop id="myBackground">
        <source src="clip/red.mp4" type="video/mp4">
    </video>
    <div class="heading"><header>Etch-a-Sketch</header></div>
    <div id="main-container">
        <div id="box">
            <input type="color" class="color-picker">
            <button class="buttons eraser">Eraser mode</button>
            <button class="buttons rainbow">Rainbow mode</button>
            <button class="buttons clear">clear</button>
            <span id="size-display">16 x 16</span>
            <input type="range" min="2" max="64" value="16" class="slider" id="sizePicked">
        </div>
        <div id="grid">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
